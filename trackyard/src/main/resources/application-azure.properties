# Configuração para Azure com Oracle Database
# As credenciais são passadas via variáveis de ambiente do container
spring.datasource.url=jdbc:oracle:thin:@//${ORACLE_HOST:oracle.fiap.com.br}:${ORACLE_PORT:1521}/${ORACLE_SID:orcl}
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=${DB_USER:rm559093}
spring.datasource.password=${DB_PASSWORD:fiap}
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

# Configurações específicas para Oracle
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Configurações de pool de conexão para Oracle
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Logging para produção
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Configuração de Timezone para Jackson
spring.jackson.time-zone=America/Sao_Paulo

# Configurações específicas para Azure
server.port=8080
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
